<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowState Pro - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
    
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        :root {
            --primary-color: #5E35B1;
            --secondary-color: #FFC107;
            --text-dark: #333333;
            --text-light: #f4f4f4;
            --background-light: #ffffff;
            --background-dark: #2c2c2c;
            --max-width: 1100px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            background-color: var(--background-light);
            padding-top: 60px;
            animation: fadeIn 0.6s ease-out;
        }

        a { color: var(--primary-color); text-decoration: none; transition: color 0.3s; }
        a:hover { color: var(--secondary-color); }

        h2 { font-size: 2rem; font-weight: 600; text-align: center; margin-bottom: 2rem; }

        section { padding: 4rem 1rem; max-width: var(--max-width); margin: 0 auto; }

        .cta-button {
            display: block; width: 100%; padding: 1rem 2rem; border: none; border-radius: 8px;
            font-size: 1.2rem; font-weight: 700; cursor: pointer;
            transition: background-color 0.3s, transform 0.1s; text-align: center;
        }
        .contact-submit-btn { background-color: var(--secondary-color); color: var(--text-dark); margin-top: 1rem; }
        .contact-submit-btn:hover { background-color: #ffda6a; transform: translateY(-2px); }

        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            background-color: var(--background-light);
            border-bottom: 1px solid #eee; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        .nav-container { max-width: var(--max-width); margin: 0 auto; display: flex;
            justify-content: space-between; align-items: center; padding: .75rem 1rem;
        }

        .logo-text { font-weight: 700; font-size: 1.5rem; color: var(--primary-color); }

        .nav-links a { margin-left: 20px; font-weight: 600; color: var(--text-dark); padding: 5px 0; }
        .nav-links a:hover { color: var(--primary-color); }

        .contact-section { background-color: #f7f7f7; text-align: center; padding-top: 8rem; padding-bottom: 5rem; }

        .contact-content-grid {
            display: flex; gap: 2rem; max-width: 900px; margin: 0 auto; align-items: flex-start;
        }

        .contact-form {
            flex: 1; padding: 2rem; background: var(--background-light); border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .contact-form label {
            display: block; text-align: left; margin-top: 1rem; margin-bottom: .3rem; font-weight: 600;
        }

        .contact-form input, .contact-form textarea {
            width: 100%; padding: .75rem; border: 1px solid #ccc; border-radius: 4px;
            font-family: 'Poppins'; font-size: 1rem;
        }

        .find-us { flex: 1; text-align: left; padding-top: 1rem; min-width: 300px; }
        .map-placeholder {
            width: 100%; height: 250px; background-color: #ddd;
            border: 1px solid #ccc; margin-top: 1rem;
            display: flex; align-items: center; justify-content: center;
            color: #666; font-weight: 600; border-radius: 8px;
        }

        footer { text-align: center; padding: 1.5rem; font-size: .85rem; border-top: 1px solid #eee; color: #666; }
        footer a { color: #666; }
    </style>
</head>

<body>

<nav>
    <div class="nav-container">
        <a href="index.html" class="logo-text">FlowState Pro</a>
        <div class="nav-links">
            <a href="features.html">Features</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="index.html#faq">FAQ</a>
            <a href="contact.html">Contact</a>
            <a href="index.html" class="primary-cta" style="width:auto;padding:.5rem 1rem;margin-left:15px;">Try Free</a>
        </div>
    </div>
</nav>

<section class="contact-section" id="contact">
    <h2>Can't Find Your Answer? Talk to Our Team.</h2>

    <div class="contact-content-grid">
        <form class="contact-form" id="contact-form">
            <h3>Send Us a Message</h3>

            <label>Name</label>
            <input type="text" id="contact-name" required>

            <label>Email</label>
            <input type="email" id="contact-email" required>

            <label>Message</label>
            <textarea id="contact-message" required></textarea>

            <button type="submit" class="cta-button contact-submit-btn">Send Message</button>
            <p id="contact-success" style="display:none;color:var(--primary-color);margin-top:1rem;font-weight:600;">Message Sent!</p>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2025 FlowState Pro. | <a href="#">Privacy Policy</a></p>
</footer>

</html>
